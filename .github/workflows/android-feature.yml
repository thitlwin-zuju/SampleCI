name: Android Feature Branch CI

on:
  push:
    branches:
      - '*'
      - '!main'
      - '!release*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 1.8

      - name: Unit tests
        run: bash ./gradlew test --stacktrace